    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Stock</span> Analysis</h1>

            <nav>
                
                <ul>
                    <li><a href="index.html">Home</a></li>

            <div id="main">
                    <div id="form">
                      <aside id="sidebar">
                        <h3>Filters By Sector</h3>
                        <div id="sector-container">
                          <section id="sec-filters">
                            <div>
                              <label for="chkTech" class="tech">Tech</label>
                              <input type="checkbox" value="Information Technology" id="chkTech" class="secFilter" checked>
                            </div>
                            <div>
                              <label for="chkHealth" class="health">Healthcare</label>
                              <input type="checkbox" value="Health Care" id="chkHealth" class="secFilter" checked>
                            </div>
                            <div>
                              <label for="chkInd" class="ind">Industrials</label>
                              <input type="checkbox" value="Industrials" id="chkInd" class="secFilter" checked>
                            </div>
                            <div>
                              <label for="chkUtil" class="util">Utilities</label>
                              <input type="checkbox" value="Utilities" id="chkUtil" class="secFilter" checked>
                            </div>
                            <div>
                              <label for="chkFin" class="fin">Financials</label>
                              <input type="checkbox" value="Financials" id="chkFin" class="secFilter" checked>
                            </div>
                            <div>
                              <label for="chkConDis" class="discretionary">Consumer Discretionary</label>
                              <input type="checkbox" value="Consumer Discretionary" id="chkConDis" class="secFilter" checked>
                            </div>
                            <div>
                              <label for="chkConSta" class="staple">Consumer Staples</label>
                              <input type="checkbox" value="Consumer Staples" id="chkConSta" class="secFilter" checked>
                            </div>
                            <div>
                              <label for="chkReal" class="real">Real Estate</label>
                              <input type="checkbox" value="Real Estate" id="chkReal" class="secFilter" checked>
                            </div>
                            <div>
                              <label for="chkTel" class="tel">Telecommunication Services</label>
                              <input type="checkbox" value="Telecommunication Services" id="chkTel" class="secFilter" checked>
                            </div>
                            <div>
                              <label for="chkMaterials" class="mat">Materials</label>
                              <input type="checkbox" value="Materials" id="chkMaterials" class="secFilter" checked>
                            </div>
                            <div>
                              <label for="chkEnergy" class="energy">Energy</label>
                              <input type="checkbox" value="Energy" id="chkEnergy" class="secFilter" checked>
                            </div>
                          </section>
                        </div>
                      </aside>
                        <svg id="chart"></svg>
              
                    </div>
              

    </section>
